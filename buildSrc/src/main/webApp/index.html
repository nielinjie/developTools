<section class="container">

            <div class="col-lg-6">

                </button>

                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">

                </div>

    </section>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel searcher-panel panel-default">

                  </span>
                </div>


            </div>
        </div>

    </div>
    <div class="row">
        <content class="col-lg-8 svg">

        </content>
        <aside class="col-lg-4 n-table-side">
            <div class="form" role="form">


            </div>

                    <thead>
                    <tr>

                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
